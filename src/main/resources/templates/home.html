<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SAML Login App</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0078d4 0%, #106ebe 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: white;
            border-radius: 12px;
            padding: 48px 56px;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            text-align: center;
        }
        .logo {
            font-size: 48px;
            margin-bottom: 16px;
        }
        h1 {
            color: #1a1a2e;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
        }
        p {
            color: #555;
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 32px;
        }
        .btn {
            display: inline-block;
            background: #0078d4;
            color: white;
            text-decoration: none;
            padding: 14px 32px;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            transition: background 0.2s;
        }
        .btn:hover { background: #106ebe; }
        .profile-link {
            display: block;
            margin-top: 16px;
            color: #0078d4;
            text-decoration: none;
            font-size: 14px;
        }
        .profile-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
<div class="card">
    <div class="logo">üîê</div>
    <h1>SAML SSO Demo</h1>
    <p>This app demonstrates SAML 2.0 Single Sign-On with <strong>Azure Active Directory</strong> as the Identity Provider.</p>

    <div sec:authorize="isAnonymous()">
        <a class="btn" th:href="@{/saml2/authenticate/azure}">Sign in with Azure AD</a>
    </div>

    <div sec:authorize="isAuthenticated()">
        <p>You are already signed in.</p>
        <a class="btn" th:href="@{/profile}">View My Profile</a>
        <form th:action="@{/logout}" method="post" style="margin-top:16px;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" style="background:none;border:none;color:#0078d4;cursor:pointer;font-size:14px;">Sign out</button>
        </form>
    </div>
</div>
</body>
</html>
